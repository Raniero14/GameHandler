plugins {
    id 'java'
}

group 'edu.pascal'
version '1.0.0'

repositories {
    mavenCentral()
}

dependencies {
    compileOnly 'org.projectlombok:lombok:1.18.22'
    annotationProcessor 'org.projectlombok:lombok:1.18.22'
    implementation 'org.java-websocket:Java-WebSocket:1.5.2'
}

test {
    useJUnitPlatform()
}

